<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gothic Cathedral Experience</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
}

/* Scene styling */
.scene {
    position: fixed;
    inset: 0;
    opacity: 0;
    transition: opacity 1.5s ease;
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
    z-index: 1;
}

.scene.active {
    opacity: 1;
}

#door {
    background-image: url("door.jpg");
    cursor: pointer;
}

#cathedral {
    background-image: url("cathedral.jpg");
}

#altar {
    background-image: url("altar.jpg");
}

/* Video styling */
#openingVideo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: none;       /* hidden until played */
    z-index: 10;         /* above everything */
    background: black;
}
</style>
</head>
<body>

<!-- Scenes -->
<div id="cathedral" class="scene active"></div>
<div id="door" class="scene"></div>
<div id="altar" class="scene"></div>

<!-- Video -->
<video id="openingVideo" preload="auto">
  <source src="opening.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<!-- Sounds -->
<audio id="knock">
    <source src="knock.mp3" type="audio/mpeg">
</audio>
<audio id="creak">
    <source src="creak.mp3" type="audio/mpeg">
</audio>
<audio id="chant" loop>
    <source src="chant.mp3" type="audio/mpeg">
</audio>

<script>
let stage = 0;

document.body.addEventListener("click", () => {
    const knock = document.getElementById("knock");
    const creak = document.getElementById("creak");
    const chant = document.getElementById("chant");
    const video = document.getElementById("openingVideo");
    const door = document.getElementById("door");
    const altar = document.getElementById("altar");
    const cathedral = document.getElementById("cathedral");

    if (stage === 0) {
        // Click 1: Cathedral -> Door
        cathedral.classList.remove("active");
        door.classList.add("active");
        stage++;
    } else if (stage === 1) {
        // Click 2: Knock only
        knock.currentTime = 0;
        knock.play().catch(() => {});
        stage++;
    } else if (stage === 2) {
        // Click 3: Play video + creak
        creak.currentTime = 0;
        creak.play().catch(() => {});

        video.style.display = "block";
        video.currentTime = 0;
        video.play().catch(() => {});

        // Make sure the door stays visible underneath the video
        door.classList.add("active");

        // When video ends, hide video, hide door, show altar, play chant
        video.onended = () => {
            video.style.display = "none";
            door.classList.remove("active");
            altar.classList.add("active");
            chant.currentTime = 0;
            chant.play().catch(() => {});
        };

        stage++;
    }
});
</script>

</body>
</html>
