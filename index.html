<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gothic Cathedral Experience</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
}

.scene {
    position: fixed;
    inset: 0;
    opacity: 0;
    transition: opacity 1.5s ease;
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
}

.scene.active {
    opacity: 1;
}

#door {
    background-image: url("door.jpg");
    cursor: pointer;
}

#cathedral {
    background-image: url("cathedral.jpg");
}

#altar {
    background-image: url("altar.jpg");
}
</style>
</head>
<body>

<!-- Scenes -->
<div id="cathedral" class="scene active"></div>
<div id="door" class="scene"></div>
<div id="altar" class="scene"></div>

<!-- Sounds -->
<audio id="knock">
    <source src="knock.mp3" type="audio/mpeg">
</audio>
<audio id="creak">
    <source src="creak.mp3" type="audio/mpeg">
</audio>
<audio id="chant" loop>
    <source src="chant.mp3" type="audio/mpeg">
</audio>

<script>
let stage = 0; // click stage: 0 = cathedral->door, 1 = knock, 2 = creak->altar

document.body.addEventListener("click", () => {
    const knock = document.getElementById("knock");
    const creak = document.getElementById("creak");
    const chant = document.getElementById("chant");

    if (stage === 0) {
        // Click 1: Cathedral -> Door
        document.getElementById("cathedral").classList.remove("active");
        document.getElementById("door").classList.add("active");
        stage++;
    } else if (stage === 1) {
        // Click 2: Knock sound only
        knock.currentTime = 0;
        knock.play().catch(() => {});
        stage++;
    } else if (stage === 2) {
        // Click 3: Creak plays AND transition to Altar
        creak.currentTime = 0;
        creak.play().catch(() => {});

        // Hide door, show altar immediately
        document.getElementById("door").classList.remove("active");
        document.getElementById("altar").classList.add("active");

        // Start looping chanting
        chant.currentTime = 0;
        chant.play().catch(() => {});

        stage++; // everything done, further clicks do nothing
    }
});
</script>

</body>
</html>
