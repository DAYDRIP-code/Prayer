<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gothic Cathedral Experience</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
}

.scene {
    position: fixed;
    inset: 0;
    opacity: 0;
    transition: opacity 1.5s ease;
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
}

.scene.active {
    opacity: 1;
}

#door {
    background-image: url("door.jpg");
    cursor: pointer;
}

#cathedral {
    background-image: url("cathedral.jpg");
}

#altar {
    background-image: url("altar.jpg");
}
</style>
</head>
<body>

<!-- Scenes -->
<div id="cathedral" class="scene active"></div>
<div id="door" class="scene"></div>
<div id="altar" class="scene"></div>

<!-- Sounds -->
<audio id="knock">
    <source src="knock.mp3" type="audio/mpeg">
</audio>
<audio id="creak">
    <source src="creak.mp3" type="audio/mpeg">
</audio>
<audio id="chant" loop>
    <source src="chant.mp3" type="audio/mpeg">
</audio>

<script>
const scenes = ["cathedral", "door", "altar"];
let index = 0;

document.body.addEventListener("click", () => {
    const knock = document.getElementById("knock");
    const creak = document.getElementById("creak");
    const chant = document.getElementById("chant");

    if (index === 0) {
        // First click: cathedral → door
        document.getElementById(scenes[index]).classList.remove("active");
        index++;
        document.getElementById(scenes[index]).classList.add("active");
    } else if (index === 1) {
        // Click on door: knock → creak → altar

        // Play knock
        knock.play().catch(() => {});

        // When knock ends, play creak
        knock.onended = () => {
            creak.play().catch(() => {});
        };

        // When creak ends, go to altar and start chanting
        creak.onended = () => {
            document.getElementById(scenes[index]).classList.remove("active");
            index++;
            document.getElementById(scenes[index]).classList.add("active");
            chant.play().catch(() => {});
        };
    }
});
</script>

</body>
</html>
