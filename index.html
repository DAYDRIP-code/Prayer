<html lang="en">

<title>Gothic Cathedral Experience</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    height: 100%;
    overflow: hidden;
    font-family: sans-serif;
}

/* Scene styles */
.scene {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 1.5s ease;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
}

.scene.active {
    opacity: 1;
    z-index: 1;
}

/* Specific backgrounds */
#door {
    background-image: url("door.jpg");
    background-position: top center;
    background-size: cover;
    cursor: pointer;
}

#cathedral {
    background-image: url("cathedral.jpg");
    background-position: center center;
    background-size: cover;
}

#altar {
    background-image: url("altar.jpg");
    background-position: bottom center;
    background-size: cover;
    animation: slowZoom 40s linear infinite;
}

/* Slow zoom animation for altar */
@keyframes slowZoom {
    0% { transform: scale(1); }
    100% { transform: scale(1.05); }
}

/* Optional overlay text for instructions */
.overlay {
    position: absolute;
    bottom: 30px;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 1.5em;
    text-shadow: 2px 2px 8px black;
    pointer-events: none;
}
