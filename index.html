<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gothic Cathedral Experience</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
}

/* Scene base */
.scene {
    position: fixed;
    inset: 0;
    opacity: 0;
    transition: opacity 1.5s ease;
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain; /* show full image */
}

.scene.active {
    opacity: 1;
}

/* Backgrounds */
#door {
    background-image: url("door.jpg");
    cursor: pointer;
}

#cathedral {
    background-image: url("cathedral.jpg");
}

#altar {
    background-image: url("altar.jpg");
}
</style>
</head>
<body>

<!-- Scenes -->
<div id="door" class="scene active"></div>
<div id="cathedral" class="scene"></div>
<div id="altar" class="scene"></div>

<script>
const scenes = ["door", "cathedral", "altar"];
let index = 0;

// Click anywhere to go to next scene
document.body.addEventListener("click", () => {
    if (index < scenes.length - 1) {
        document.getElementById(scenes[index]).classList.remove("active");
        index++;
        document.getElementById(scenes[index]).classList.add("active");
    }
});
</script>

</body>
</html>
