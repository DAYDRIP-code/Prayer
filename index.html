<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gothic Cathedral Experience</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
}

.scene {
    position: fixed;
    inset: 0;
    opacity: 0;
    transition: opacity 1.5s ease;
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain; /* show full image */
}

.scene.active {
    opacity: 1;
}

#door {
    background-image: url("door.jpg");
    cursor: pointer;
}

#cathedral {
    background-image: url("cathedral.jpg");
}

#altar {
    background-image: url("altar.jpg");
}
</style>
</head>
<body>

<!-- Scenes -->
<div id="cathedral" class="scene active"></div>
<div id="door" class="scene"></div>
<div id="altar" class="scene"></div>

<!-- Audio -->
<audio id="ambient" loop>
    <source src="ambient.mp3" type="audio/mpeg">
</audio>

<script>
const scenes = ["cathedral", "door", "altar"];
let index = 0;
let audioStarted = false;

document.body.addEventListener("click", () => {

    // Start ambient audio on first click
    if (!audioStarted) {
        const audio = document.getElementById("ambient");
        audio.volume = 0.6; // adjust volume
        audio.play().catch(() => {}); // play safely
        audioStarted = true;
    }

    // Advance scenes
    if (index < scenes.length - 1) {
        document.getElementById(scenes[index]).classList.remove("active");
        index++;
        document.getElementById(scenes[index]).classList.add("active");
    }
});
</script>

</body>
</html>
